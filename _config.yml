# Site URL
url: "https://amyjepkonga.github.io"

# GitHub username
github:
  username: amyjepkonga

# Twitter username
twitter:
  username: your_twitter_username

# Social links
social:
  name: Amy Jepkonga
  email: kibetamy@gmail.com
  links:
    - https://twitter.com/your_twitter
    - https://github.com/amyjepkonga

# Site verification (fill in if you have codes)
webmaster_verifications:
  google: null
  bing: null
  alexa: null
  yandex: null
  baidu: null
  facebook: null

# Analytics settings
analytics:
  google:
    id: null
  goatcounter:
    id: null
  umami:
    id: null
    domain: null
  matomo:
    id: null
    domain: null
  cloudflare:
    id: null
  fathom:
    id: null

# Pageviews
pageviews:
  provider: null

# Color scheme
theme_mode: null

# CDN for media
cdn: null

# Sidebar avatar
avatar: /assets/amy.png

# SEO social preview image
social_preview_image: null

# Table of contents
toc: true

# Comments
comments:
  provider: null
  disqus:
    shortname: null
  utterances:
    repo: null
    issue_term: null
  giscus:
    repo: null
    repo_id: null
    category: null
    category_id: null
    mapping: pathname
    strict: "0"
    input_position: bottom
    lang: en
    reactions_enabled: "1"

# Self-hosted assets
assets:
  self_host:
    enabled: false
    env: null

# PWA settings
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths: []

# Pagination
paginate: 10

# Base URL
baseurl: ""

# Kramdown / Markdown
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Collections
collections:
  tabs:
    output: true
    sort_by: order

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# SASS
sass:
  style: compressed

# HTML compression
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# Excluded files
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

# Jekyll archives
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
